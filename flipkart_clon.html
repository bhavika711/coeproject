<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="flipcart_clon.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="nav-logo">
                <div class="logo"></div>
            </div>

            <div class="nav-serch">
                <div class="serch-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <input placeholder="Serch for Products, Brand and More" class="serch-input">
            </div>

            <div class="nav-login">
                <div class="login-icon">
                    <i class="fa-regular fa-circle-user"></i>
                </div>
                Login
            </div>

            <div class="nav-cart">
                <div class="cart-icon">
                    <i class="fa-solid fa-cart-shopping"></i>
                </div>
                Cart
            </div>

            <div class="nav-store">
                <div class="store-icon">
                    <i class="fa-solid fa-store"></i>
                </div>
                Become a Seller
            </div>

            <div class="nav-more">
                <div class="more-icon">
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </div>
        </div>
    </header>

    <div class="panel">
        <div class="items">
            <div class="offers">
                <div class="item-img" style="background-image: url('offers.jpg');"></div>
                <p>Top offers</p>
           </div>

           <div class="grocery">
                <div class="item-img" style="background-image: url('grocery.jpg');"></div>
                <p>Grocery</p>
           </div>

           <div class="mobile">
                <div class="item-img" style="background-image: url('mobile.jpg');"></div>
                <p>Mobile</p>
            </div>

            <div class="faishon">
                <div class="item-img" style="background-image: url('faishon.jpg');"></div>
                <p>Faishon</p>
            </div>

            <div class="electronics">
                <div class="item-img" style="background-image: url('electronic.jpg');"></div>
                <p>Electronics</p>
            </div>

            <div class="applience">
                <div class="item-img" style="background-image: url('application.jpg');"></div>
                <p>Applience</p>
            </div>

            <div class="furniture">
                <div class="item-img" style="background-image: url('furniture.jpg');"></div>
                <p>Furniture</p>
            </div>

            <div class="travel">
                <div class="item-img" style="background-image: url('travel.jpg');"></div>
                <p>Travel</p>
            </div>

            <div class="toys">
                <div class="item-img" style="background-image: url('toys.jpg');"></div>
                <p>Beauty & toys</p>
            </div>

            <div class="two-wheelers">
                <div class="item-img" style="background-image: url('two_wheelers.jpg');"></div>
                <p>Two Wheelers</p>
            </div>
       </div>
    </div>

    <div class="offer-panel">
        <div class="offers.jpg"></div>
    </div>

    <div class="image">
        <div class="img" style="background-image: url('img_1.jpg');"></div>
        <div class="img" style="background-image: url('img_2.jpg');"></div>
        <div class="img" style="background-image: url('img_3.jpg');"></div>
    </div>
    <div class="image">
        <div class="img" style="background-image: url('img_4.jpg');"></div>
        <div class="img" style="background-image: url('img_5.jpg');"></div>
        <div class="img" style="background-image: url('img_6.jpg');"></div>
    </div>
    <div class="image">
        <div class="img" style="background-image: url('img_7.jpg');"></div>
        <div class="img" style="background-image: url('img_8.jpg');"></div>
        <div class="img" style="background-image: url('img_9.jpg');"></div>
    </div>
</body>
</html>
